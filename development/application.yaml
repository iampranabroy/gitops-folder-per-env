apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dev-parent-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/iampranabroy/gitops-folder-per-env
    targetRevision: main
    path: "development"
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
